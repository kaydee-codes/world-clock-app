<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>around the clock. around the world.</h1>
      <select name="" id="">
        <option value="">Select a city..</option>
        <option value="">New York 🇺🇸</option>
        <option value="">London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</option>
        <option value="">Tokyo 🇯🇵</option>
      </select>
<div id="container"></div>
      <div class="city" id="new-york">
        <div>
          <h2>New York 🇺🇸</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="london">
        <div>
          <h2>London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="tokyo">
        <div>
          <h2>Tokyo 🇯🇵</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    </div>

    <footer>
      This project is coded by
      <a href="https://github.com/kaydee-codes" target="_blank">Kaydee</a> and
      is open-sourced on
      <a href="https://github.com/" target="_blank">Github</a>.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
