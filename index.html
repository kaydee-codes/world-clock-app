<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
    />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>around the clock. around the world.</h1>
      <select name="" id="">
        <option value="">Select a city..</option>
        <option value="">New York 🇺🇸</option>
        <option value="">London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</option>
        <option value="">Tokyo 🇯🇵</option>
      </select>

      <div class="city">
        <div class="city-date">
          <h2>New York 🇺🇸</h2>
          <div class="date">August 15 2022</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div class="city-date">
          <h2>London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</h2>
          <div class="date">August 15 2022</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div class="city-date">
          <h2>Tokyo 🇯🇵</h2>
          <div class="date">August 15 2022</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>

    <footer>
      This project is coded by
      <a href="https://github.com/kaydee-codes" target="_blank">Kaydee</a> and
      is open-sourced on
      <a href="https://github.com/" target="_blank">Github</a>.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
